<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AX Technology</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />
</head>
<body>
    <header>
        <div class="header__logo"><img src="./assets/images/Group-logo.svg" alt=""></div>
        <div class="header__contact">
            <div class="header__messangers">
                <a href=""><img src="./assets/images/Telegram.svg" alt=""></a>
                <a href=""><img src="./assets/images/Whatsapp.svg" alt=""></a>
            </div>
            <div class="header__phone">+99899 XXX XX XX</div>
        </div>
    </header>
    <main>
        <div class="main__background">
            <div class="main__background-gradient__top"></div>
            <div class="main__background-gradient__bottom"></div>
        </div>
        <button class="button button__first">
            <div class="button__name">M1</div>Apartaments
        </button>
        <button class="button button__second">
            <div class="button__name">M2</div>Mansions
        </button>
        <button class="button button__third">
            <div class="button__name">P1</div>Park
        </button>
        <button class="button button__fourth">
            <div class="button__name">P2</div>Road
        </button>
        <div class="main__modal">
           <div class="main__modal-box">
            <div class="main__modal-items">
                <div>2</div>
                <div>L-Shape</div>
                <div class="close"><img src="./assets/images/close.svg" alt=""></div>
            </div>
            <div class="main__modal-img">
                <div id="viewer" style="width: 100%; height: 100%;"></div>
            </div>
           </div>
        </div>
        <div class="form__modal">
            <div class="form__modal-box">
             <div class="form__modal-items">
                 <div class="close_form"><img src="./assets/images/close.svg" alt=""></div>
             </div>
             <div class="form__modal-content">
                <div class="form__modal-content__info">
                    <h2>Don't Miss
                        The Unique Offer</h2>
                        <p>Be the first to experience the beauty of Keturah Resort at our exclusive private screening event! Leave your contact information below to receive an invitation to our special event.</p>
                        <div class="form__modal-content__info-items">
                            <a href="#"><img src="./assets/images/Telegram.svg" alt="">Telegram</a>
                            <a href="#"><img src="./assets/images/Whatsapp.svg" alt="">WhatsApp</a>
                        </div>
                    </div>
                <div class="form__modal-content__form">
                    <form >
                        <input type="text" name="name" placeholder="Your name">
                        <input type="text" name="email" placeholder=" Your e-mail">
                        <input type="text" name="number" placeholder="Phone number">
                        <button>JOIN NOW</button>
                    </form>
                </div>
             </div>
            </div>
         </div>
         <button class="button-form"> Download brochure <div><img src="./assets/images/Frame.svg" alt=""></div></button>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
